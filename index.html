<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css\bootstrap.min.css" />
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Playfair+Display:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>Porten</title>
    </head>
    <body>
        <header class="header">
            <div class="connect">
                <div class="container">
                    <div class="connect__content">
                        <div class="info">
                            <img class="info__img" src="img/phone.svg" />
                            <a class="info__phone" href="tel: 88121234567"
                                >8 (812) 123-45-67</a
                            >
                            <div class="info__workday">
                                Работаем 7 дней в неделю
                            </div>
                            <div class="info__worktime">9:00 — 18:00</div>
                        </div>
                        <div class="login">
                            <img class="login__img" src="img/login.svg" />
                            <a class="login__enter" href="#">Войти</a>
                            <a class="login__registr" href="#">Регистрация</a>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar">
                <div class="container">
                    <div class="navbar__content">
                        <div class="logo">
                            <a href="#"
                                ><img
                                    class="logo__img"
                                    src="img/porten_logo.svg"
                                    alt="PORTEN"
                                />
                            </a>
                        </div>
                        <div class="menu">
                            <a href="#" class="menu__link menu__like"
                                >понравилось</a
                            >
                            <a href="#" class="menu__link menu__private"
                                >личный кабинет</a
                            >
                            <a href="#" class="menu__link menu__setting"
                                >настройки</a
                            >
                            <a href="#" class="menu__buy">
                                <img
                                    class="menu__img"
                                    src="img/buy.svg"
                                    alt="Buy"
                                />
                            </a>
                            <a href="#" class="menu__search">
                                <img
                                    class="menu__img"
                                    src="img/search.svg"
                                    alt="Search"
                                />
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- /.header -->
        <main class="main"></main>
        <!-- /.main -->
        <footer class="footer"></footer>
        <!-- /.footer -->

        <!-- JS -->
        <script src="js/app.js"></script>
        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
